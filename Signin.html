<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="indexmain.css">
    <link rel="shortcut icon" href="images/applelogo.png" type="image/x-icon">

<body>

  <main>
    <div id="maindiv">
           <div class="signdiv">
            <div class="form">
                <h1>Create account</h1><br><br><br>
                <form action="" method="post">
                    <label for="name"><i class="fa-solid fa-name"></i> Username</label><br>
                    <input type="text" id="name" placeholder="Enter Your Name"><br>
                    <label for="emailid"><i class="fa-solid fa-envelope"></i> Email</label><br>
                     <input id="emailid" type="email" placeholder= "Email" required> <br>
                    <label for="pass"><i class="fa-solid fa-lock"></i> Password</label><br>
                     <input id="pass" type="password" placeholder=" password" required><br>
                    <button type="submit">Sign in</button><br>
                    <a href="">forget password ?</a> <br><br>
                    <p>Don't Have an account <a href="login.html">log in</a></p>
                </form>
            </div>
            <div class="space">
                <img src="/images/applelogo.png" alt="">
                <h1>Welcome to Apple</h1>
            </div>
           </div>    
     
    </div>
  </main>

</body>
